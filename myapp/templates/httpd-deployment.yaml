apiVersion: apps/v1
kind: Deployment
metadata:
  name: "httpd-deployment"
spec:
  selector:
    matchLabels:
      app: "httpd"
  replicas: 3
  template:
    metadata:
      labels:
        app: "httpd"
    spec:
      containers:
      - name: httpd
        image: {{ .values.image }}: {{ .values.tag }}
        ports:
        - containerPort: 80
